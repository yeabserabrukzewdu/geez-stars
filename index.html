
<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Geez Digitals | Creative Digital Agency</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700;800&display=swap');
      
      :root {
        --accent: #facc15;
      }

      body {
        background-color: #000000;
        color: #ffffff;
        font-family: 'Inter', sans-serif;
        overflow-x: hidden;
      }

      /* Cinematic Grain Overlay */
      .noise-overlay {
        position: fixed;
        top: 0; left: 0; width: 100%; height: 100%;
        background-image: url("https://grainy-gradients.vercel.app/noise.svg");
        opacity: 0.04;
        z-index: 9999;
        pointer-events: none;
        animation: noise 0.2s infinite;
      }

      @keyframes noise {
        0%, 100% { transform: translate(0,0); }
        10% { transform: translate(-1%,-1%); }
        30% { transform: translate(1%,1%); }
        50% { transform: translate(-1%,1%); }
        70% { transform: translate(1%,-1%); }
      }

      .glass {
        background: rgba(255, 255, 255, 0.02);
        backdrop-filter: blur(24px);
        -webkit-backdrop-filter: blur(24px);
        border: 1px solid rgba(255, 255, 255, 0.05);
        box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.8);
      }

      .gradient-text {
        background: linear-gradient(135deg, #facc15, #fb923c, #f87171);
        background-size: 200% auto;
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        animation: textFlow 5s linear infinite;
        display: inline-block;
      }

      @keyframes textFlow {
        to { background-position: 200% center; }
      }

      /* Enhanced Directional Reveal System */
      .reveal {
        opacity: 0;
        transform: translateY(60px);
        transition: opacity 1.4s cubic-bezier(0.16, 1, 0.3, 1), 
                    transform 1.4s cubic-bezier(0.16, 1, 0.3, 1);
        will-change: transform, opacity;
      }

      .reveal-left {
        opacity: 0;
        transform: translateX(-100px);
        transition: opacity 1.4s cubic-bezier(0.16, 1, 0.3, 1), 
                    transform 1.4s cubic-bezier(0.16, 1, 0.3, 1);
        will-change: transform, opacity;
      }

      .reveal-right {
        opacity: 0;
        transform: translateX(100px);
        transition: opacity 1.4s cubic-bezier(0.16, 1, 0.3, 1), 
                    transform 1.4s cubic-bezier(0.16, 1, 0.3, 1);
        will-change: transform, opacity;
      }

      .reveal.active, .reveal-left.active, .reveal-right.active {
        opacity: 1;
        transform: translate(0,0);
      }

      /* Masked Typography Reveal Fix */
      .text-mask {
        display: inline-block;
        overflow: hidden;
        vertical-align: bottom;
        position: relative;
      }
      
      .text-mask > span {
        display: block;
        transform: translateY(115%);
        transition: transform 1.2s cubic-bezier(0.16, 1, 0.3, 1);
        will-change: transform;
      }

      /* Ensure visibility when active class is applied to self OR parent */
      .active.text-mask > span, 
      .active .text-mask > span {
        transform: translateY(0) !important;
      }

      /* Staggered Children Logic */
      .reveal-stagger > * {
        opacity: 0;
        transform: translateY(30px) scale(0.95);
        transition: all 1s cubic-bezier(0.16, 1, 0.3, 1);
      }

      .reveal-stagger.active > *:nth-child(1) { transition-delay: 0.1s; opacity: 1; transform: translateY(0) scale(1); }
      .reveal-stagger.active > *:nth-child(2) { transition-delay: 0.2s; opacity: 1; transform: translateY(0) scale(1); }
      .reveal-stagger.active > *:nth-child(3) { transition-delay: 0.3s; opacity: 1; transform: translateY(0) scale(1); }
      .reveal-stagger.active > *:nth-child(4) { transition-delay: 0.4s; opacity: 1; transform: translateY(0) scale(1); }
      .reveal-stagger.active > *:nth-child(5) { transition-delay: 0.5s; opacity: 1; transform: translateY(0) scale(1); }
      .reveal-stagger.active > *:nth-child(6) { transition-delay: 0.6s; opacity: 1; transform: translateY(0) scale(1); }

      @keyframes float {
        0%, 100% { transform: translateY(0) rotate(0); }
        50% { transform: translateY(-30px) rotate(3deg); }
      }

      .animate-float {
        animation: float 8s ease-in-out infinite;
      }

      .infinite-scroll {
        display: flex;
        width: fit-content;
        animation: scroll 40s linear infinite;
      }

      @keyframes scroll {
        to { transform: translateX(-50%); }
      }

      /* Custom Scrollbar */
      ::-webkit-scrollbar { width: 6px; }
      ::-webkit-scrollbar-track { background: #000; }
      ::-webkit-scrollbar-thumb { background: #222; border-radius: 10px; }
      ::-webkit-scrollbar-thumb:hover { background: var(--accent); }

      /* Page Transitions */
      .page-enter {
        animation: pageFadeIn 1s cubic-bezier(0.16, 1, 0.3, 1) forwards;
      }

      @keyframes pageFadeIn {
        from { opacity: 0; transform: translateY(20px) scale(0.99); filter: blur(15px); }
        to { opacity: 1; transform: translateY(0) scale(1); filter: blur(0); }
      }

      /* Card Hover 3D Influence */
      .perspective-card {
        transition: transform 0.6s cubic-bezier(0.16, 1, 0.3, 1);
        perspective: 1000px;
      }
      .perspective-card:hover {
        transform: translateY(-10px) rotateX(4deg) rotateY(-4deg);
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "@google/genai": "https://esm.sh/@google/genai@^1.39.0"
  }
}
</script>
</head>
  <body>
    <div class="noise-overlay"></div>
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
    <script>
      const observer = new IntersectionObserver((entries) => {
        entries.forEach(entry => {
          if (entry.isIntersecting) {
            entry.target.classList.add('active');
          }
        });
      }, { threshold: 0.05 }); // Lowered threshold for better triggers

      const refreshObserver = () => {
        document.querySelectorAll('.reveal:not(.active), .reveal-left:not(.active), .reveal-right:not(.active), .reveal-stagger:not(.active), .text-mask:not(.active)').forEach(el => observer.observe(el));
      };

      setInterval(refreshObserver, 1000);
      refreshObserver();
    </script>
  </body>
</html>
